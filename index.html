<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Disparador WhatsApp</title>
</head>
<style>/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #4b2b16; /* marrom do logo */
  color: #fff; /* texto branco */
  padding: 20px;
  line-height: 1.6;
  max-width: 900px;
  margin: auto;
}

h1, h2, h3 {
  margin-bottom: 10px;
  color: #fff; /* títulos brancos */
}

/* Caixa de status */
#qr-area {
  background: #5b3318; /* marrom um pouco mais claro */
  padding: 20px;
  border: 2px dashed #fff; /* borda branca */
  border-radius: 10px;
  text-align: center;
  margin-bottom: 20px;
}

#qr-area p {
  margin-bottom: 10px;
  font-weight: bold;
  color: #fff;
}

#qr-image {
  margin-top: 10px;
  border: 5px solid #fff;
  border-radius: 10px;
}

/* Inputs e textarea */
label {
  font-weight: bold;
  display: block;
  margin: 10px 0 5px;
  color: #fff;
}

textarea, input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d2b48c; /* bege leve */
  margin-bottom: 15px;
  resize: none;
  font-size: 14px;
  background: #fff;
  color: #4b2b16;
}

textarea:focus, input:focus {
  outline: none;
  border-color: #8b5a2b;
  box-shadow: 0 0 5px rgba(139, 90, 43, 0.4);
}

/* Botões */
button {
  background: #8b5a2b; /* marrom médio */
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin: 5px 5px 15px 0;
  transition: 0.3s;
}

button:hover {
  background: #a0522d; /* marrom mais claro no hover */
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* Preview da imagem */
#preview {
  margin-top: 10px;
  border-radius: 10px;
  padding: 5px;
  background: #5b3318;
  box-shadow: 0 2px 6px rgba(255,255,255,0.1);
}

/* Status */
#status {
  margin-top: 20px;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
}

/* Área de carregamento contatos */
#ctts, #cttsig {
  display: inline-block;
  margin-bottom: 10px;
  padding: 5px 10px;
  background: #8b5a2b; /* marrom médio */
  border: 1px solid #fff;
  border-radius: 6px;
  font-size: 13px;
  color: #fff;
}

</style>
<body>
<audio id="alertSound" src="./uploads/alert.mp3" preload="auto" loop></audio>

  <h2>Sistema de mensagens - Casa Do Pratinho</h2>
<div id="qr-area">
  <p id="pronto">Aguardando conexão...Pode demorar um pouco</p>
  <p>Te aviso assim que eu estiver pronto</p>
  <img id="qr-image" style="width:250px; display:none;">
</div>
<p id="status"></p>

  <h1>Envio de Mensagens WhatsApp</h1>
   <span id="ctts">Carregando</span>
   <span id="cttsig">Carregando</span>
   <label>Funções:</label><br>
  <button id="gerarTextoBtn">Gerar Texto com IA</button>
      <button id="enviarBtn">Realizar os Envios</button>
      <button id="importCsv">Selecionar CSV e Importar</button>
      <button id="selecionarImagem">Mudar imagem</button><br>
      <button id="btn-limpar">Apagar Contatos</button>


  <label>Mensagem:</label><br>
  <textarea id="mensagem" rows="4" cols="50" placeholder="Digite aqui a mensagem que você deseja enviar ou gere com IA"></textarea><br><br>
 <img id="preview"  width="200" style="display:block; border:1px solid #ccc; margin-top:10px;">




  <script src="renderer.js"></script>
</body>
</html>
